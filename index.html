<!DOCTYPE html>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <p>Pokémon Strategist</p>
      <!-- 
        <img src="img/logo pokemon.png" class="d-inline-block align-top logo" alt="logo PokemonStrategist">
      -->
    </a>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter2">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Ver por tipo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter2">Ver estadísticas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter2">¿Cómo funciona?</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <button class="btn"><i class="fas fa-search"></i></button>
      </form>
    </div>

  <!-- contenedor pantalla principal -->
  <section class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- botones pagina inicial -->
        <button id="btn-type" class="btn">Ver por Tipo</button>
        <button id="btn-statistics" class="btn">Ver Estadísticas</button>

        <!-- selector para ordenar -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Ordenar por</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>1 - 151</option>
            <option value="1">151 -1</option>
            <option value="2">A - Z</option>
            <option value="3">Z - A</option>
          </select>
        </div>

      </div>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row" id="main">
      

      </div>
    </div>

  </section>




  <!-- enlaces bootstrap -->
