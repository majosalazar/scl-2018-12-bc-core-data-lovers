<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lovers</title>
  <!-- enlace bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- enlace fontawsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Contenedor para splash -->
  <div class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <p>Strategist Pokémon</p>
      <!-- 
        <img src="img/logo pokemon.png" class="d-inline-block align-top logo" alt="logo PokemonStrategist">
      -->
    </a>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter1">Ver por tipo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter2">Ver estadísticas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter3">¿Cómo funciona?</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchForName" type="search" placeholder="Buscar por nombre">
        <button class="btn" id="btnSearch" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>

  <!-- seccion botones y selector de orden / pagina inicial -->
  <section class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- botones pagina inicial -->
        <button id="btn-type" class="btn">Ver por Tipo</button>
        <button id="btn-statistics" class="btn">Ver Estadísticas</button>

        <!-- selector para ordenar -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Ordenar por</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>1 - 151</option>
            <option value="1">151 -1</option>
            <option value="2">A - Z</option>
            <option value="3">Z - A</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- seccion botones por tipo -->
  <div class="btn-flex justify-content-center">
    <button class="btn fire " id="fire">FIRE</button>
    <button class="btn ice" id="ice">ICE</button>
    <button class="btn flying" id="flying">FLYING</button>
    <button class="btn psychic" id="psychic">PSYCHIC</button>
    <button class=" btn grass" id="grass">GRASS</button>
    <button class="btn poison" id="poison">POISON</button>
    <button class="btn water" id="water">WATER</button>
    <button class="btn ground" id="ground">GROUND</button>
    <button class="btn rock" id="rock">ROCK</button>
    <button class="btn electric" id="electric">ELECTRIC</button>
    <button class="btn bug" id="bug">BUG</button>
    <button class="btn normal" id="normal">NORMAL</button>
    <button class="btn fighting" id="fighting">FIGHTING</button>
    <button class="btn fairy" id="fairy">FAIRY</button>
    <button class="btn dark" id="dark">DARK</button>
    <button class="btn ghost" id="ghost">GHOST</button>
    <button class="btn steel" id="steel">STEEL</button>
    <button class="btn dragon" id="dragon">DRAGON</button>
  </div>

  <!-- Contenedor para un tipo de pokemon -->
  <div id="root"></div>

  <!-- seccion donde se muestran los pokemones -->
  <section class="container-fluid">
    <div class="row" id="listPokemon">
    </div>
  </section>

  <!-- seccion donde se muestra la informacion completa de un pokemon -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" id="main"></div>
      <div class="col-1"></div>
    </div>
  </section>


  <!-- enlaces bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- <script src="./data/injuries/injuries.js"></script> -->
  <script src="./data/pokemon/pokemon.js"></script>
  <!-- <script src="./data/steam/steam.js"></script> -->
  <!-- <script src="./data/worldbank/worldbank.js"></script> -->
  <!-- <script src="./data/lol/lol.js"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
