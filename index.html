<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lovers</title>
  <!-- enlace bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- enlace fontawsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Contenedor para splash -->
  <div id="splash" class="splashSection">
    <img src="img/logo pokemon.png" alt="logo" class="logo">
    <div class="loader"></div>
  </div>

  <!-- navbar -->
  <section  id="sectionNav">
    <nav class="navbar navbar-expand-lg navbar-poke">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">
        <img src="img/logo pokemon.png" alt="logo" class="logoNav">
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#" onclick="start()" data-toggle="modal" data-target="#exampleModalCenter1">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" onclick="btnType()" data-toggle="modal" data-target="#exampleModalCenter1">Ver por tipo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" onclick="btnStatistics()" data-toggle="modal" data-target="#exampleModalCenter2">Ver
              estadísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" data-toggle="modal" data-target="#exampleModalCenter3">¿Cómo
              funciona?</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="searchForName" class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre">
          <button id="btnSearch" class="btn btn-outline-success text-white my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </nav>
  </section>

  <!-- seccion botones y selector de orden / pagina inicial -->
  <section id="sectionSelect" class="container">
    <div class="row">
      <div class="col section-select">
        <!-- selector para ordenar -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Ordenar por</label>
          </div>
          <select class="custom-select" id="numReverse">
            <option selected>1 - 151</option>
            <option value="1">151 -1</option>
            <option value="2">A - Z</option>
            <option value="3">Z - A</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- seccion donde se muestran los pokemones -->
  <section id="sectionList" class="container">
    <div class="row" id="listPokemon">
    </div>
  </section>

  <!-- seccion donde se muestra la informacion completa de un pokemon -->
  <section id="sectionMain" class="container">
    <div class="row">
      <div class="col-"></div>
      <div class="col-10" id="main"></div>
      <div class="col-"></div>
    </div>
  </section>

  <!-- seccion botones por tipo -->
  <div id="sectionTypes" class="container">
    <div class="row">
      <button class="btn btn-type col-4 fire " id="fire">FIRE</button>
      <button class="btn btn-type col-4 ice" id="ice">ICE</button>
      <button class="btn btn-type col-4 flying" id="flying">FLYING</button>
      <button class="btn btn-type col-4 psychic" id="psychic">PSYCHIC</button>
      <button class="btn btn-type col-4 grass" id="grass">GRASS</button>
      <button class="btn btn-type col-4 poison" id="poison">POISON</button>
      <button class="btn btn-type col-4 water" id="water">WATER</button>
      <button class="btn btn-type col-4 ground" id="ground">GROUND</button>
      <button class="btn btn-type col-4 rock" id="rock">ROCK</button>
      <button class="btn btn-type col-4 electric" id="electric">ELECTRIC</button>
      <button class="btn btn-type col-4 bug" id="bug">BUG</button>
      <button class="btn btn-type col-4 normal" id="normal">NORMAL</button>
      <button class="btn btn-type col-4 fighting" id="fighting">FIGHTING</button>
      <button class="btn btn-type col-4 fairy" id="fairy">FAIRY</button>
      <button class="btn btn-type col-4 dark" id="dark">DARK</button>
      <button class="btn btn-type col-4 ghost" id="ghost">GHOST</button>
      <button class="btn btn-type col-4 steel" id="steel">STEEL</button>
      <button class="btn btn-type col-4 dragon" id="dragon">DRAGON</button>
    </div>
  </div>


  <!-- Contenedor para un tipo de pokemon -->
  <div class="container">
    <div class="row" id="root"></div>
    </div>

    <!-- Contenedor para mostrar estadisticas -->
    <div class="container">
      <div class="row" id="sectionStatistcs">
        <div id="donutchart" class="w-100"></div>
        <div id="top_x_div" style="width: 800px; height: 600px;"></div>
      </div>
    </div>



    <!-- enlaces bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

    <!-- enlace Google Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    

    <!-- <script src="./data/injuries/injuries.js"></script> -->
    <script src="./data/pokemon/pokemon.js"></script>
    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
